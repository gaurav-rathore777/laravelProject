<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Apply Online</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .upload-group {
            background-color: #fdf7ef;
           
            display: inline-block;
        }

        .upload-group .form-label {
            font-weight: bold;
            color: #7a7a7a;
            margin-bottom: 6px;
        }

        input[type="file"] {
            max-width: 100%;
            background-color: #fcf6f0;
            padding: 10px;
            font-size: 14px;
            height: 50px;
        }



        .breadcrumb {
            background-color: #4c1c3a;
            color: rgba(201, 221, 215, 0.829);
            padding: 10px;
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
        }

        .form-title {
            background: white;
            padding: 20px 0 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            border-bottom: 2px solid #4c1c3a;
        }

        .form-section {
            /* max-width: 1000px; */
            background: #fcf6f0;
            margin: 30px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .required-note {
            text-align: right;
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .required {
            color: red;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        input[type="date"] {
            color: #666;
        }

        @media (max-width: 600px) {
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="breadcrumb">
            <span>üè†</span> / <a href="#">Apply Online</a>
        </div>

        <div class="form-title">Apply Online</div>

    </div>
    <div class="form-section container">
        <div class="required-note">
            Note: <span class="required">*</span> Required Fields
        </div>

        <form>
            <div class="form-grid">
                <!-- Applied For -->
                <div>
                    <label>Applied For <span class="required">*</span></label>
                    <select>
                        <option value="">Select</option>
                    </select>
                </div>

                <!-- Center -->
                <div>
                    <label>Age<span class="required">*</span></label>
                    <input type="number" placeholder="how old are you?"  />
                </div>

                <!-- Name -->
                <div>
                    <label>Name <span class="required">*</span></label>
                    <input type="text" placeholder="Enter your name" oninput="validateTextOnly(this)" />
                </div>

                <!-- DOB -->
                <div>
                    <label>Date of Birth <span class="required">*</span></label>
                    <input
                      type="text"
                      placeholder="dd-mm-yyyy"
                      maxlength="10"
                      oninput="formatDOB(this)"
                      required
                    />
                  </div>
                  

                <!-- Father's Name -->
                <div>
                    <label>Father's Name <span class="required">*</span></label>
                    <input type="text"  oninput="validateTextOnly(this)" />
                </div>

                <div>
                    <label>Mother's name <span class="required">*</span></label>
                    <input type="text" oninput="validateTextOnly(this)"  />
                </div>


                <div>
                    <label for="gender">Gender <span style="color: red;">*</span></label>
                    <div style="margin-top: 5px; display: flex ; flex-direction:row ;">
                        <label style="margin-right: 15px;">
                            <input type="radio" name="gender" value="Male" required /> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female" required /> Female
                        </label>
                    </div>
                </div>

                <div>
                    <label>Email <span class="required">*</span></label>
                    <input type="email"  />
                </div>

                <div>
                    <label>Mobile Number <span class="required">*</span></label>
                    <input
                      type="tel"
                      placeholder="Enter your mobile number"
                      maxlength="10"
                      pattern="[0-9]{10}"
                      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                      required
                    />
                  </div>
                  

                <div>
                    <label>Alternative mobile Number <span class="required">*</span></label>
                    <input
                    type="tel"
                    placeholder="Enter your mobile number"
                    maxlength="10"
                    pattern="[0-9]{10}"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    required
                  />
                </div>






            </div>
            <div style="width: 100%; ; ">
                <label>Address <span class="required">*</span></label>
                <textarea name="" id="" rows="3" cols="" ></textarea>
                <!-- <input type=""  /> -->
            </div>

            <div class="form-grid">

                <!-- Name -->
                <div>
                    <label>District <span class="required">*</span></label>
                    <input type="text" placeholder="Enter your name" />
                </div>

                <!-- DOB -->
                <div>
                    <label>Pincode <span class="required">*</span></label>
                    <input type="text" placeholder="" />
                </div>

                <!-- Father's Name -->
                <div>
                    <label>State <span class="required">*</span></label>
                    <input type="text" oninput="validateTextOnly(this)" />
                </div>

                <div>
                    <label>Contry <span class="required">*</span></label>
                    <input type="text" oninput="validateTextOnly(this)"  />
                </div>



                <div>
                    <label>10th (Total Marks/Obtained Marks)
                        <span class="required">*</span></label>
                    <input type="number" />
                </div>

                <div>
                    <label>
                        12th (Total Marks/Obtained Marks) <span class="required">*</span></label>
                    <input type="number" />
                </div>

                <div>
                    <label>Graduation(Total Marks/Obtained Marks) (If Completed) <span class="required">*</span></label>
                    <input type="number" />
                </div>
                <div>

                </div>






            </div>

            <div class=" mt-4" style="background-color: #fdf7ef; ">
                <!-- Declaration -->
                <div class="mb-3">
                    <label class="form-label fw-bold text-secondary">
                        Declaration <span class="text-danger">*</span>
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="declarationCheck" checked>
                        <label class="form-check-label text-secondary" for="declarationCheck">
                            I hereby declare that the information provided is true and correct. I also understand that
                            any willful dishonesty may render for refusal of this application.
                        </label>
                    </div>
                </div>

                <!-- Captcha -->
                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">
                        Captcha <span class="text-danger">*</span>
                    </label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="text" class="form-control" placeholder="Enter The Code" style="max-width: 220px;">
                        <img src="https://dummyimage.com/120x38/000000/ffffff&text=5132f" alt="Captcha"
                            class="captcha-img">
                    </div>
                </div>

                <!-- Button -->
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Your Form will be submitted only after payment of Registration
                        Fee.</small>
                    <button type="submit" class="btn btn-warning fw-bold text-black px-4 py-2" onclick="alert('form submited successfully')">PAY & SUBMIT
                        FORM</button>
                </div>
            </div>


        </form>
    </div>


    <script>
        function validateTextOnly(input) {
          input.value = input.value.replace(/[^a-zA-Z\s]/g, ''); // allow letters and space only
        }

        function formatDOB(input) {
      let value = input.value.replace(/[^0-9]/g, ''); 
      if (value.length > 2 && value.length <= 4)
        value = value.slice(0, 2) + '-' + value.slice(2);
      else if (value.length > 4)
        value = value.slice(0, 2) + '-' + value.slice(2, 4) + '-' + value.slice(4, 8);
  
      input.value = value;
    }
      </script>



</body>

</html>
